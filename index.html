<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fппscreen Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            cursor: pointer; /* Показываем, что страницу можно кликнуть */
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Click to Enter Fullscreen</h1>

    <script>
        // Функция для включения полноэкранного режима
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Функция для выхода из полноэкранного режима
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        // Обработчик события для возврата в полноэкранный режим при выходе
        function handleFullscreenChange() {
            if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
                enterFullscreen(); // Возвращаемся в полноэкранный режим
            }
        }

        // Добавляем обработчики событий для всех браузеров
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        // Обработчик события для выхода из полноэкранного режима при нажатии w + f
        let wPressed = false;
        document.addEventListener('keydown', (event) => {
            if (event.key === 'w' || event.key === 'ц') {
                wPressed = true;
            }
            if ((event.key === 'f' || event.key === 'а') && wPressed) {
                exitFullscreen();
                wPressed = false; // Сбрасываем состояние
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'w' || event.key === 'ц') {
                wPressed = false; // Сбрасываем состояние при отпускании клавиши
            }
        });

        // Включаем полноэкранный режим после клика по странице
        document.body.addEventListener('click', () => {
            enterFullscreen();
        });
    </script>
</body>
</html>
