<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fфullscreen Control</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: white;
            font-family: Arial;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fullscreen Mode Active</h1>

    <script>
        let isLocked = true;
        let wPressed = false;

        // Автоматический запрос полноэкранного режима
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                requestFullscreenWithFallback();
            }, 300);
        });

        // Универсальный обработчик полноэкранного режима
        function requestFullscreenWithFallback() {
            const elem = document.documentElement;
            
            const fullscreenPromise = elem.requestFullscreen?.() ||
                elem.mozRequestFullScreen?.() || 
                elem.webkitRequestFullscreen?.() ||
                elem.msRequestFullscreen?.();

            if (fullscreenPromise) {
                fullscreenPromise.catch(error => {
                    console.log('Auto-fullscreen failed, waiting for user interaction');
                });
            }
        }

        // Обработчик выхода из полноэкранного режима
        function handleFullscreenChange() {
            if (isLocked && !document.fullscreenElement) {
                document.addEventListener('click', requestFullscreenWithFallback, {once: true});
            }
        }

        // Обработчики событий
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('keydown', e => {
            // Обработка Esc
            if (e.key === 'Escape' && isLocked) {
                e.preventDefault();
                requestFullscreenWithFallback();
            }
            
            // Обработка W+F
            if (e.key === 'w' || e.key === 'ц') wPressed = true;
            if ((e.key === 'f' || e.key === 'а') && wPressed) {
                isLocked = false;
                document.exitFullscreen?.();
            }
        });

        document.addEventListener('keyup', e => {
            if (e.key === 'w' || e.key === 'ц') wPressed = false;
        });

        // Ручной запуск по клику
        document.body.addEventListener('click', requestFullscreenWithFallback);
    </script>
</body>
</html>
