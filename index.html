<!DOCTYPE html>
<html>
<head>
    <title>GTA 7</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #menu {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            color: white;
        }

        #gameContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }

        #gameCanvas {
            background: linear-gradient(#87CEEB, #4682B4);
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 2px black;
        }

        #killCounter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 2px black;
        }

        #volumeControl {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 120px;
            z-index: 4;
        }

        .boss-health {
            position: fixed;
            top: 20px;
            right: 20px;
            color: red;
            font-size: 24px;
            text-shadow: 2px 2px 2px black;
            display: none;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            background: #e74c3c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background: #c0392b;
        }

        .title {
            font-size: 72px;
            text-shadow: 4px 4px 4px black;
            margin-bottom: 40px;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 3;
        }

        .music-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .music-button {
            padding: 10px 20px;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .difficulty-button {
            padding: 10px 20px;
            background: #2ecc71;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .difficulty-button.active::after,
        .music-button.active::after {
            content: '✓';
            position: absolute;
            right: 5px;
            top: 2px;
            font-size: 14px;
        }

        .powerup-star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .rgb-boss {
            animation: rgbAnimation 2s infinite;
        }

        @keyframes rgbAnimation {
            0% { background: #ff0000; }
            33% { background: #00ff00; }
            66% { background: #0000ff; }
            100% { background: #ff0000; }
        }

        .controls-info {
            position: fixed;
            bottom: 120px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 2px black;
        }

        .volume-label {
            position: fixed;
            bottom: 110px;
            right: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 2px black;
        }

        @keyframes ammoBlink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes healthPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .low-ammo {
            animation: ammoBlink 1s infinite;
        }

        .low-health {
            animation: healthPulse 1s infinite;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="gta.mp3" type="audio/mpeg">
    </audio>

    <div id="menu">
        <h1 class="title">GTA 6</h1>
        <div class="difficulty-buttons">
            <button class="difficulty-button active" onclick="selectDifficulty('easy')">Лёгкий</button>
            <button class="difficulty-button" onclick="selectDifficulty('normal')">Нормальный</button>
            <button class="difficulty-button" onclick="selectDifficulty('cyborg')">Киборг</button>
        </div>
        <button class="button" onclick="startGame()">Играть</button>
        <div class="music-buttons">
            <button class="music-button" onclick="changeMusic('mamont.mp3')">Мамонт</button>
            <button class="music-button active" onclick="changeMusic('gta.mp3')">Нига</button>
            <button class="music-button" onclick="changeMusic('san.mp3')">Сан Андреас</button>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            Здоровье: <span id="health">100</span> | 
            Патроны: <span id="ammo">20</span>
        </div>
        <div class="boss-health" id="bossHealth">Босс: <span id="bossHp">40</span></div>
        <div id="killCounter">Убийств: 0<br>Боссов: 0</div>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.2">
        <div class="controls-info">
            Движение: WASD<br>
            Стрельба: ЛКМ/Пробел<br>
            Подбор: E
        </div>
        <div class="volume-label">Громкость звука</div>
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <button class="button" onclick="backToMenu()">Меню</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const healthSpan = document.getElementById('health');
        const ammoSpan = document.getElementById('ammo');
        const killCounter = document.getElementById('killCounter');
        const menu = document.getElementById('menu');
        const gameOverDiv = document.getElementById('gameOver');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const volumeControl = document.getElementById('volumeControl');
        const bossHealthDiv = document.getElementById('bossHealth');
        const bossHpSpan = document.getElementById('bossHp');
        
        let animationFrame;
        let killCount = 0;
        let bossesKilled = 0;
        let boss = null;
        let bossSpawned = false;
        let powerupActive = false;
        let rgbBoss = null;
        let powerupStar = null;
        let lastShotTime = 0;
        let currentDifficulty = 'easy';
        let selectedMusic = 'gta.mp3';
        let enemyAI = 'simple';
        let flankPositions = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            enemyAI = difficulty === 'cyborg' ? 'smart' : 'simple';
        }

        function changeMusic(song) {
            selectedMusic = song;
            backgroundMusic.pause();
            backgroundMusic.src = song;
            backgroundMusic.load();
            if(gameContainer.style.display === 'block') {
                backgroundMusic.play();
            }
            document.querySelectorAll('.music-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function startGame() {
            menu.style.display = 'none';
            gameContainer.style.display = 'block';
            gameOverDiv.style.display = 'none';
            resizeCanvas();
            initGame();
            backgroundMusic.play();
            gameLoop();
        }

        function backToMenu() {
            gameContainer.style.display = 'none';
            menu.style.display = 'flex';
            cancelAnimationFrame(animationFrame);
            backgroundMusic.pause();
        }

        function initGame() {
            player = {
                x: canvas.width/2,
                y: canvas.height/2,
                size: 40,
                speed: 3,
                health: 100,
                ammo: 20,
                angle: 0,
                pickupRadius: 60
            };

            bullets = [];
            enemies = [];
            items = [];
            keys = {};
            mouse = { x: 0, y: 0 };
            killCount = 0;
            bossesKilled = 0;
            boss = null;
            bossSpawned = false;
            powerupActive = false;
            rgbBoss = null;
            powerupStar = null;
            
            killCounter.innerHTML = `Убийств: ${killCount}<br>Боссов: ${bossesKilled}`;
            bossHealthDiv.style.display = 'none';
            
            const baseEnemies = 7;
            const baseItems = 5;
            let enemyCount, itemCount;
            
            switch(currentDifficulty) {
                case 'easy':
                    enemyCount = Math.floor(baseEnemies / 2);
                    itemCount = baseItems * 2;
                    break;
                case 'normal':
                    enemyCount = baseEnemies;
                    itemCount = baseItems;
                    break;
                case 'cyborg':
                    enemyCount = baseEnemies;
                    itemCount = baseItems;
                    break;
            }

            for(let i = 0; i < enemyCount; i++) spawnEnemy();
            for(let i = 0; i < itemCount; i++) spawnItem();
        }

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 35,
                speed: 1.5,
                health: 100,
                angle: 0
            });
        }

        function spawnBoss() {
            bossSpawned = true;
            boss = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 70,
                speed: 1.0,
                health: 40,
                angle: 0
            };
            bossHpSpan.textContent = boss.health;
            bossHealthDiv.style.display = 'block';
        }

        function spawnRgbBoss() {
            rgbBoss = {
                x: canvas.width/2,
                y: canvas.height/2,
                width: 175,
                height: 175,
                speed: 0.5,
                health: 100,
                lastShot: 0
            };
        }

        function spawnItem() {
            items.push({
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height - 30),
                type: Math.random() > 0.5 ? 'health' : 'ammo'
            });
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.size &&
                   rect1.x + rect1.size > rect2.x &&
                   rect1.y < rect2.y + rect2.size &&
                   rect1.y + rect1.size > rect2.y;
        }

        function handlePickup() {
            items.forEach((item, index) => {
                const dx = item.x - player.x;
                const dy = item.y - player.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if(distance < player.pickupRadius) {
                    if(item.type === 'health') {
                        player.health = Math.min(100, player.health + 30);
                        healthSpan.textContent = player.health;
                    }
                    else if(item.type === 'ammo') {
                        player.ammo += 15;
                        ammoSpan.textContent = player.ammo;
                    }
                    items.splice(index, 1);
                    spawnItem();
                }
            });
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.size/2, player.y + player.size/2);
            ctx.rotate(player.angle);
            
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.arc(0, 0, player.size/2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(player.size/4, -3, player.size/2, 6);
            
            ctx.restore();
        }

        function drawEnemy(enemy) {
            ctx.save();
            ctx.translate(enemy.x + enemy.size/2, enemy.y + enemy.size/2);
            ctx.rotate(enemy.angle);
            
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(0, 0, enemy.size/2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.moveTo(enemy.size/2, 0);
            ctx.lineTo(-enemy.size/4, -enemy.size/4);
            ctx.lineTo(-enemy.size/4, enemy.size/4);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function drawBoss() {
            ctx.save();
            ctx.translate(boss.x + boss.size/2, boss.y + boss.size/2);
            ctx.rotate(boss.angle);
            
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.moveTo(0, -boss.size/2);
            ctx.lineTo(boss.size/2, boss.size/2);
            ctx.lineTo(-boss.size/2, boss.size/2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function drawRgbBoss() {
            ctx.save();
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.rect(rgbBoss.x, rgbBoss.y, rgbBoss.width, rgbBoss.height);
            ctx.fill();
            ctx.restore();
        }

        function calculateFlankPositions() {
            const directions = [
                { angle: 0, distance: 150 },    // Спереди
                { angle: Math.PI/2, distance: 150 },  // Справа
                { angle: -Math.PI/2, distance: 150 }, // Слева
                { angle: Math.PI, distance: 100 }     // Сзади
            ];

            flankPositions = directions.map(d => ({
                x: player.x + Math.cos(player.angle + d.angle) * d.distance,
                y: player.y + Math.sin(player.angle + d.angle) * d.distance
            }));
        }

        function updateEnemyAI(enemy) {
            if(enemyAI === 'smart') {
                const toPlayer = {
                    x: player.x - enemy.x,
                    y: player.y - enemy.y
                };
                const distanceToPlayer = Math.hypot(toPlayer.x, toPlayer.y);
                const playerSpeed = Math.hypot(
                    keys.d ? player.speed : keys.a ? -player.speed : 0,
                    keys.w ? -player.speed : keys.s ? player.speed : 0
                );

                const predictedPosition = {
                    x: player.x + (player.x - enemy.x) * 0.5,
                    y: player.y + (player.y - enemy.y) * 0.5
                };

                calculateFlankPositions();
                const targetPositions = [...flankPositions, predictedPosition];
                
                const enemiesCount = enemies.map(e => {
                    const dx = e.x - enemy.x;
                    const dy = e.y - enemy.y;
                    return Math.hypot(dx, dy) < 100 ? 1 : 0;
                }).reduce((a, b) => a + b, 0);

                let targetIndex = Math.floor(Math.random() * targetPositions.length);
                if(enemiesCount > 2) {
                    targetIndex = (targetIndex + 1) % targetPositions.length;
                }

                const target = targetPositions[targetIndex];
                const toTarget = {
                    x: target.x - enemy.x,
                    y: target.y - enemy.y
                const targetDistance = Math.hypot(toTarget.x, toTarget.y);

                // Комбинированное движение
                const approachFactor = 0.8;
                const flankFactor = 0.4;
                
                const baseAngle = Math.atan2(toTarget.y, toTarget.x);
                const flankAngle = baseAngle + (Math.PI/2) * (Math.random() - 0.5);
                
                enemy.angle = baseAngle + (flankAngle * flankFactor);
                
                // Динамическая скорость
                const speedMultiplier = distanceToPlayer > 300 ? 1.2 : 0.8;
                enemy.x += Math.cos(enemy.angle) * enemy.speed * speedMultiplier * approachFactor;
                enemy.y += Math.sin(enemy.angle) * enemy.speed * speedMultiplier * approachFactor;

                // Тактическое отступление при низком здоровье игрока
                if(player.health < 30 && distanceToPlayer < 200) {
                    const retreatAngle = Math.atan2(-toPlayer.y, -toPlayer.x);
                    enemy.x += Math.cos(retreatAngle) * enemy.speed * 0.5;
                    enemy.y += Math.sin(retreatAngle) * enemy.speed * 0.5;
                }

                // Координация атак при групповом окружении
                if(enemiesCount > 3) {
                    const surroundAngle = Math.atan2(toPlayer.y, toPlayer.x) + Math.PI/2;
                    enemy.x += Math.cos(surroundAngle) * enemy.speed * 0.6;
                    enemy.y += Math.sin(surroundAngle) * enemy.speed * 0.6;
                }

            } else {
                // Стандартный ИИ остается без изменений
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                enemy.angle = Math.atan2(dy, dx);
                enemy.x += (dx/distance) * enemy.speed;
                enemy.y += (dy/distance) * enemy.speed;
            }
        }

        function gameLoop() {
            const newX = player.x + (keys.d ? player.speed : 0) - (keys.a ? player.speed : 0);
            const newY = player.y + (keys.s ? player.speed : 0) - (keys.w ? player.speed : 0);
            
            player.x = Math.max(0, Math.min(canvas.width - player.size, newX));
            player.y = Math.max(0, Math.min(canvas.height - player.size, newY));

            const dx = mouse.x - (player.x + player.size/2);
            const dy = mouse.y - (player.y + player.size/2);
            player.angle = Math.atan2(dy, dx);

            bullets.forEach((bullet, index) => {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
                
                if(bullet.x < 0 || bullet.x > canvas.width || 
                   bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                    return;
                }
                
                enemies.forEach((enemy, enemyIndex) => {
                    if(checkCollision(bullet, enemy)) {
                        enemies.splice(enemyIndex, 1);
                        bullets.splice(index, 1);
                        
                        killCount++;
                        killCounter.innerHTML = `Убийств: ${killCount}<br>Боссов: ${bossesKilled}`;
                        
                        if(killCount % 20 === 0) {
                            spawnEnemy();
                        }
                        
                        spawnEnemy();
                    }
                });

                if(boss && checkCollision(bullet, boss)) {
                    bullets.splice(index, 1);
                    boss.health--;
                    bossHpSpan.textContent = boss.health;
                    
                    if(boss.health <= 0) {
                        bossesKilled++;
                        powerupStar = {
                            x: boss.x,
                            y: boss.y,
                            size: 30
                        };
                        boss = null;
                        bossSpawned = false;
                        bossHealthDiv.style.display = 'none';
                        killCounter.innerHTML = `Убийств: ${killCount}<br>Боссов: ${bossesKilled}`;
                    }
                }
            });

            enemies.forEach(enemy => {
                updateEnemyAI(enemy);
                if(checkCollision(player, enemy)) {
                    player.health -= 0.5;
                    healthSpan.textContent = Math.floor(player.health);
                }
            });

            if(killCount >= 50 && !boss && !bossSpawned) {
                spawnBoss();
            }

            if(boss) {
                const dx = player.x - boss.x;
                const dy = player.y - boss.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                boss.angle = Math.atan2(dy, dx);
                boss.x += (dx/distance) * boss.speed;
                boss.y += (dy/distance) * boss.speed;

                if(checkCollision(player, boss)) {
                    player.health -= 1.5;
                    healthSpan.textContent = Math.floor(player.health);
                }
            }

            if(powerupStar) {
                const dx = powerupStar.x - player.x;
                const dy = powerupStar.y - player.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if(distance < player.pickupRadius) {
                    powerupActive = true;
                    powerupStar = null;
                    setTimeout(() => {
                        powerupActive = false;
                    }, 10000);
                }
            }

            if(rgbBoss) {
                const dx = player.x - rgbBoss.x;
                const dy = player.y - rgbBoss.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                rgbBoss.x += (dx/distance) * rgbBoss.speed;
                rgbBoss.y += (dy/distance) * rgbBoss.speed;

                const now = Date.now();
                if(now - rgbBoss.lastShot > 4000) {
                    rgbBoss.lastShot = now;
                    const angle = Math.atan2(
                        player.y + player.size/2 - rgbBoss.y,
                        player.x + player.size/2 - rgbBoss.x
                    );
                    
                    bullets.push({
                        x: rgbBoss.x + rgbBoss.width/2,
                        y: rgbBoss.y + rgbBoss.height/2,
                        speedX: Math.cos(angle) * 3,
                        speedY: Math.sin(angle) * 3,
                        size: 10,
                        color: '#ff0000',
                        enemyBullet: true
                    });
                }

                if(checkCollision(player, rgbBoss)) {
                    player.health -= 2;
                    healthSpan.textContent = Math.floor(player.health);
                }
            }

            if(killCount >= 250 && !rgbBoss) {
                spawnRgbBoss();
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPlayer();
            enemies.forEach(drawEnemy);
            if(boss) drawBoss();
            if(rgbBoss) drawRgbBoss();
            
            ctx.fillStyle = 'black';
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color || 'black';
                ctx.fillRect(bullet.x, bullet.y, bullet.size, bullet.size);
            });
            
            items.forEach(item => {
                ctx.fillStyle = item.type === 'health' ? '#2ecc71' : '#f1c40f';
                ctx.beginPath();
                ctx.arc(item.x + 15, item.y + 15, 15, 0, Math.PI * 2);
                ctx.fill();
            });

            if(powerupStar) {
                ctx.fillStyle = 'gold';
                ctx.beginPath();
                ctx.arc(powerupStar.x + 15, powerupStar.y + 15, 15, 0, Math.PI * 2);
                ctx.fill();
            }

            if(player.health <= 0) {
                cancelAnimationFrame(animationFrame);
                gameOverDiv.style.display = 'block';
                backgroundMusic.pause();
            } else {
                animationFrame = requestAnimationFrame(gameLoop);
            }
        }

        volumeControl.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            backgroundMusic.volume = volume;
            volumeControl.value = volume.toFixed(1);
        });

        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'KeyW': keys.w = true; break;
                case 'KeyA': keys.a = true; break;
                case 'KeyS': keys.s = true; break;
                case 'KeyD': keys.d = true; break;
                case 'Space': 
                    if(player.ammo > 0) {
                        if(powerupActive) {
                            shootTriple();
                        } else {
                            player.ammo--;
                            ammoSpan.textContent = player.ammo;
                            bullets.push({
                                x: player.x + player.size/2,
                                y: player.y + player.size/2,
                                speedX: Math.cos(player.angle) * 10,
                                speedY: Math.sin(player.angle) * 10,
                                size: 5
                            });
                        }
                    }
                    break;
                case 'KeyE': handlePickup(); break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'KeyW': keys.w = false; break;
                case 'KeyA': keys.a = false; break;
                case 'KeyS': keys.s = false; break;
                case 'KeyD': keys.d = false; break;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        canvas.addEventListener('click', () => {
            if(player.ammo > 0) {
                if(powerupActive) {
                    shootTriple();
                } else {
                    player.ammo--;
                    ammoSpan.textContent = player.ammo;
                    bullets.push({
                        x: player.x + player.size/2,
                        y: player.y + player.size/2,
                        speedX: Math.cos(player.angle) * 10,
                        speedY: Math.sin(player.angle) * 10,
                        size: 5
                    });
                }
            }
        });

        function shootTriple() {
            if(player.ammo > 0) {
                player.ammo--;
                ammoSpan.textContent = player.ammo;
                
                const angles = [
                    player.angle - Math.PI/8,
                    player.angle,
                    player.angle + Math.PI/8
                ];
                
                angles.forEach(angle => {
                    bullets.push({
                        x: player.x + player.size/2,
                        y: player.y + player.size/2,
                        speedX: Math.cos(angle) * 10,
                        speedY: Math.sin(angle) * 10,
                        size: 5
                    });
                });
            }
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            if(player) {
                player.x = Math.min(player.x, canvas.width - player.size);
                player.y = Math.min(player.y, canvas.height - player.size);
            }
        });

        resizeCanvas();
    </script>
</body>
</html>
