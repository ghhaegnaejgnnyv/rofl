<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fullscreen Mode</h1>

    <script>
        let isFullscreenForced = true;
        let wPressed = false;

        // Автоматический полноэкранный режим через 0.3 секунды
        setTimeout(() => {
            if (!document.fullscreenElement) {
                enterFullscreen().catch(error => {
                    console.log('Fullscreen request failed:', error);
                });
            }
        }, 300);

        // Функция для включения полноэкранного режима
        async function enterFullscreen() {
            try {
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    await document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    await document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    await document.documentElement.msRequestFullscreen();
                }
                isFullscreenForced = true;
            } catch (error) {
                console.error('Fullscreen error:', error);
            }
        }

        // Обработчик выхода из полноэкранного режима
        function handleFullscreenChange() {
            if (!document.fullscreenElement && isFullscreenForced) {
                enterFullscreen();
            }
        }

        // Обработчики событий для всех браузеров
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        // Обработчик клавиш W + F
        document.addEventListener('keydown', (e) => {
            if (e.key === 'w' || e.key === 'ц') wPressed = true;
            if ((e.key === 'f' || e.key === 'а') && wPressed) {
                isFullscreenForced = false;
                exitFullscreen();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'w' || e.key === 'ц') wPressed = false;
        });

        // Функция выхода
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Резервный метод: клик для полноэкранного режима
        document.body.addEventListener('click', enterFullscreen);
    </script>
</body>
</html>
