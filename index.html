<!DOCTYPE html>
<html>
<head>
    <title>Mini GTA</title>
    <style>
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            border: 2px solid black;
            overflow: hidden;
        }
        
        #gameCanvas {
            background: #90EE90;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="hud">
            Здоровье: <span id="health">100</span><br>
            Патроны: <span id="ammo">20</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const healthSpan = document.getElementById('health');
        const ammoSpan = document.getElementById('ammo');

        // Игрок
        const player = {
            x: 400,
            y: 300,
            size: 30,
            speed: 5,
            health: 100,
            ammo: 20,
            lastDirection: 'right'
        };

        // Объекты и NPC
        let bullets = [];
        let enemies = [];
        let items = [];
        
        // Управление
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false
        };

        // Создание случайных предметов
        function spawnItem() {
            items.push({
                x: Math.random() * 770,
                y: Math.random() * 570,
                type: Math.random() > 0.5 ? 'health' : 'ammo'
            });
        }

        // Создание врагов
        function spawnEnemy() {
            enemies.push({
                x: Math.random() * 770,
                y: Math.random() * 570,
                size: 25,
                speed: 2,
                health: 100
            });
        }

        // Обработка столкновений
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.size &&
                   rect1.x + rect1.size > rect2.x &&
                   rect1.y < rect2.y + rect2.size &&
                   rect1.y + rect1.size > rect2.y;
        }

        // Игровой цикл
        function gameLoop() {
            // Движение игрока
            if(keys.w) player.y -= player.speed;
            if(keys.a) { 
                player.x -= player.speed;
                player.lastDirection = 'left';
            }
            if(keys.s) player.y += player.speed;
            if(keys.d) {
                player.x += player.speed;
                player.lastDirection = 'right';
            }

            // Обновление пуль
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
                
                // Проверка попадания во врагов
                enemies.forEach((enemy, enemyIndex) => {
                    if(checkCollision(bullet, enemy)) {
                        enemies.splice(enemyIndex, 1);
                        bullets.splice(index, 1);
                        spawnEnemy();
                    }
                });
            });

            // Движение врагов
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                enemy.x += (dx/distance) * enemy.speed;
                enemy.y += (dy/distance) * enemy.speed;

                // Проверка столкновения с игроком
                if(checkCollision(player, enemy)) {
                    player.health -= 0.5;
                    healthSpan.textContent = Math.floor(player.health);
                }
            });

            // Проверка предметов
            items.forEach((item, index) => {
                if(checkCollision(player, item)) {
                    if(item.type === 'health') player.health = 100;
                    if(item.type === 'ammo') player.ammo += 10;
                    items.splice(index, 1);
                    spawnItem();
                    
                    healthSpan.textContent = player.health;
                    ammoSpan.textContent = player.ammo;
                }
            });

            // Отрисовка
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Игрок
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.size, player.size);
            
            // Враги
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
            });
            
            // Пули
            ctx.fillStyle = 'black';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 5, 5);
            });
            
            // Предметы
            items.forEach(item => {
                ctx.fillStyle = item.type === 'health' ? 'green' : 'yellow';
                ctx.fillRect(item.x, item.y, 20, 20);
            });

            // Проверка смерти
            if(player.health <= 0) {
                alert('Game Over!');
                document.location.reload();
            }

            requestAnimationFrame(gameLoop);
        }

        // Обработчики событий
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'w': keys.w = true; break;
                case 'a': keys.a = true; break;
                case 's': keys.s = true; break;
                case 'd': keys.d = true; break;
                case ' ': 
                    if(player.ammo > 0) {
                        player.ammo--;
                        ammoSpan.textContent = player.ammo;
                        bullets.push({
                            x: player.x + player.size/2,
                            y: player.y + player.size/2,
                            speedX: (player.lastDirection === 'right' ? 10 : -10),
                            speedY: 0,
                            size: 5
                        });
                    }
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.key.toLowerCase()) {
                case 'w': keys.w = false; break;
                case 'a': keys.a = false; break;
                case 's': keys.s = false; break;
                case 'd': keys.d = false; break;
            }
        });

        // Инициализация игры
        for(let i = 0; i < 5; i++) spawnEnemy();
        for(let i = 0; i < 3; i++) spawnItem();
        gameLoop();
    </script>
</body>
</html>
